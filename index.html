<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Ping coming soon page</title>
  <link rel="stylesheet" href="./style.css">
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <section class="ping">
    <img class="logo" src="./images/logo.svg" alt="logo">
    <h1>We are launching <span>soon!</span></h1>
    <p>Subscribe and get notified</p>
    <form action="">
      <input type="email" name="email" id="email" placeholder="Your email address...">
      <button>Notify Me</button>
    </form>
    <img class="dashboard" src="./images/illustration-dashboard.png" alt="illustration dashboard">
  </section><!--ping-->

  <footer class="footer">
    <div class="social-media">
      <a href="#"><img src="./images/facebook-svgrepo-com.svg" alt="facebook"></a>
      <a href="#"><img src="./images/twitter-svgrepo-com.svg" alt="twitter"></a>
      <a href="#"><img src="./images/instagram-svgrepo-com.svg" alt="instagram"></a>
    </div><!--social-media-->
    <p>&copy; Copyright Ping. All rights reserved.</p>
  </footer><!--footer-->

  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Your Name Here</a>.
    </p>
  </footer>
</body>
</html>
